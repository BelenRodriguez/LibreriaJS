<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body class="body">

     <!-- MENÚ -->
     <header class="container-fluid">

        <nav class="fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="menu">
                <a href="../index.html"><img class="logo" src="../images/logo.png" alt="logo" width="100" height="100"></a>
                <a href="../index.html">Productos</a>
                <a href="../pages/contacto.html">Contacto</a>
            </div>
        </nav>

        <!-- ENCABEZADO -->
        <div class="encabezado">
            <hr>
            <h1 class="h1">La Nueva Librería</h1>
            <p class="lead">El lugar en donde tenes todo lo que necesitas</p>
        </div>

    </header>

    <!-- FORMULARIO -->
    <section class="formulario">
        <form class="mb-3" action="" method="GET" enctype="text/plain" id="formulario">
            <fieldset>
                <legend class="h2">Datos de contacto</legend>
                <br>
                <label class="h3">Nombre:</label>
                <input class="form-control form-control-lg" type="text" name="nombre">
                <br>
                <br>
                <label class="h3">Apellido:</label>
                <input class="form-control form-control-lg" type="text" name="apellido">
                <br>
                <br>
                <label class="h3">E-mail:</label>
                <input class="form-control form-control-lg" type="email" name="mail" placeholder="nombre@ejemplo.com">
                <br>
                <br>
            </fieldset>
            <br>
            <button class="btn btn-light" type="submit">Enviar</button>
            <button class="btn btn-light" type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container-fluid">
            <p class="m-0 text-center text-white">Diseñado por: Maria Belen Rodriguez Schachtschneider</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/formulario.js"></script>
</body>

</html>
